language: node_js
node_js:
  - 10
before_script:
  - npm run build
script: eleventy --pathprefix="/"
deploy:
  local-dir: _site
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  fqdn: scotthood.co.uk
  target-branch: master
  on:
    branch: dev
